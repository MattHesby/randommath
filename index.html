<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css" />
        <script src='script.js'></script>
</head>
<body>
    <div id="header">
        <h1>
            Practice that math!
        </h1>

    </div>
    <div id="left">
        <div class='title'> Difficulty Level </div>
        <div class="button" id="button1">1 Step</div>
        <div class="button" id="button2">2 step</div>
        <div class="button" id="button3">3 step</div>
        <div class="button" id="button4">4 step</div>
    </div>
    <div id="right">
        <div id="problem">
            <Div class = 'title'> Math Question</Div>
            <div class="number" id="numOne">&nbsp</div>
            <div class="number" id="opOne">&nbsp</div>
            <div class="number" id="numTwo">&nbsp</div>
            <div class="number" id="equalsSign">=</div>
            <div class="number" id="numThree">&nbsp</div>
            <div class="number" id="opTwo">&nbsp</div>
            <div class="number" id="numFour">&nbsp</div>
        </div>

        <div id="answer">
            X = <input type="text" name="userAns">
        </div>
        <div id="submit">Submit</div>
        <div id="round"> Enter your answer as a reduced fraction (a/b) or as a number reduced to the nearest 10th.</div>
    </div>
    <div class="response">&nbsp</div>
    <div id="footer">
        <h1  style="font-size: .48em">&nbsp</h1>
    </div>


</body>
</html>
